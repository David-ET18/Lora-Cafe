<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta Lora Cafe</title>
  <script src="https://kit.fontawesome.com/eb344c5846.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=PT+Sans|Ubuntu:500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Zilla+Slab&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  
  <link rel="stylesheet" th:href="@{/assets/cliente/css/EstiloCarta.css}" />
  <link rel="stylesheet" th:href="@{/assets/cliente/css/EstiloNavbar.css}" />
    <link rel="stylesheet" th:href="@{/assets/cliente/css/EstiloFooter.css}" />

</head>

<body>
  <!-- ========= NAVBAR (REUTILIZABLE) ========= -->
  <div th:replace="~{Cliente/fragments/navbar :: navbar}"></div>

  <div class="container">
    <section class="menu">
      <div class="title">
        <h2>Carta Lora Café</h2>
      </div>

      <!-- ========= BOTONES DE FILTRO DINÁMICOS ========= -->
      <div class="btn-container">
        <!-- Botón "Todos" fijo -->
        <button class="btn btn-outline-dark btn-item active" data-id-categoria="todos">Todos</button>
        <!-- Bucle para generar botones desde la base de datos -->
        <button th:each="categoria : ${categorias}"
                class="btn btn-outline-dark btn-item"
                th:attr="data-id-categoria=${categoria.id}"
                th:text="${categoria.nombre}">
        </button>
      </div>

      <!-- Contenedor donde JavaScript insertará los productos -->
      <div class="section-center row" id="productos-container">
        <!-- JavaScript llenará este espacio -->
      </div>
    </section>
  </div>
  
  <!-- ========= FOOTER (REUTILIZABLE) ========= -->
  <div th:replace="~{Cliente/fragments/footer :: footer}"></div>
  
  <!-- Scripts con rutas corregidas -->
  <script th:src="@{/assets/cliente/js/Carta.js}"></script>
  <script th:src="@{/assets/cliente/js/Navbar.js}"></script>
</body>

</html>
