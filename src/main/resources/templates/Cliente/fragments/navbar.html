<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

    <header th:fragment="navbar" class="site-header">
        <div class="header-container">
            <a th:href="@{/inicio}" class="header-logo">
                <img th:src="@{/img/img-inicio/LOGO.jpeg}" alt="Lora Café Logo">
            </a>

            <nav class="main-nav">
                <a th:href="@{/inicio}" class="nav-link">Inicio</a>
                <a th:href="@{/carta}" class="nav-link">Carta</a>
                <a th:href="@{/sobrenosotros}" class="nav-link">Sobre Nosotros</a>
            </nav>

            <div class="header-actions">
                <a th:href="@{/carrito}" class="action-icon cart-icon">
                    <ion-icon name="cart-outline"></ion-icon>
                    <span id="cuenta-carrito" class="cart-badge">0</span>
                </a>
                <a th:href="@{/login}" class="action-icon" sec:authorize="isAnonymous()">
                    <ion-icon name="person-circle-outline"></ion-icon>
                </a>

                <div class="user-menu" sec:authorize="isAuthenticated()">
                    <span class="user-name" th:text="${usuarioLogueado != null ? usuarioLogueado.nombre : ''}"></span>
                    <button class="action-icon user-menu-button">
                        <ion-icon name="settings-outline"></ion-icon>
                    </button>
                    <div class="user-menu-dropdown">
                        <a th:href="@{/mi-cuenta}" class="dropdown-item"><ion-icon name="person-outline"></ion-icon><span>Mi Cuenta</span></a>
                        <a th:href="@{/dashboard}" class="dropdown-item" sec:authorize="hasRole('ADMIN')"><ion-icon name="settings-outline"></ion-icon><span>Dashboard</span></a>
                        <div class="dropdown-divider"></div>
                        <form th:action="@{/logout}" method="post">
                             <button type="submit" class="dropdown-item logout"><ion-icon name="log-out-outline"></ion-icon><span>Cerrar Sesión</span></button>
                        </form>
                    </div>
                </div>
            </div>
            
            <button class="mobile-menu-toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </button>
        </div>
        
        <div class="mobile-nav">
            <div class="mobile-user-info" sec:authorize="isAuthenticated()">
                <ion-icon name="person-circle-outline"></ion-icon>
                <span th:text="${usuarioLogueado != null ? 'Hola, ' + usuarioLogueado.nombre : ''}"></span>
            </div>
            <a th:href="@{/inicio}" class="nav-link">Inicio</a>
            <a th:href="@{/carta}" class="nav-link">Carta</a>
            <a th:href="@{/sobrenosotros}" class="nav-link">Sobre Nosotros</a>
            <div class="mobile-nav-divider"></div>
            <a th:href="@{/mi-cuenta}" class="nav-link" sec:authorize="isAuthenticated()">Mi Cuenta</a>
            <a th:href="@{/dashboard}" class="nav-link" sec:authorize="hasRole('ADMIN')">Dashboard</a>
            <a th:href="@{/login}" class="nav-link" sec:authorize="isAnonymous()">Iniciar Sesión</a>
            <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()">
                <button type="submit" class="nav-link logout">Cerrar Sesión</button>
            </form>
        </div>
    </header>

</body>
</html>
